<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db; 
            --secondary-color: #2ecc71;
            --dark-color: #34495e;
            --light-color: #f4f6f7;
        }
        body {
            background-color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .dashboard-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
        }
        .gradient-overlay {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-2 bg-white shadow-sm vh-100 p-0">
                <div class="gradient-overlay p-4 text-center">
                    <h3 class="mb-0">MediTrack</h3>
                    <small>Patient Management</small>
                </div>
                <nav class="nav nav-pills flex-column p-3">
                    <a class="nav-link active" href="index.html">
                        <i class="fas fa-home me-2"></i>Dashboard
                    </a>
                    <a class="nav-link" href="patients.html">
                        <i class="fas fa-users me-2"></i>Patients
                    </a>
                    <a class="nav-link" href="analytics.html">
                        <i class="fas fa-chart-line me-2"></i>Analytics
                    </a>
                    <a class="nav-link" href="settings.html">
                        <i class="fas fa-cog me-2"></i>Settings
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 bg-light p-4">
                <h2 class="mb-4">Dashboard</h2>
                <div class="row">
                    <!-- Quick Stats -->
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-container p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="text-muted">Total Patients</h5>
                                    <h2 class="fw-bold">1,254</h2>
                                </div>
                                <i class="fas fa-users fa-2x text-primary"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-container p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="text-muted">New This Month</h5>
                                    <h2 class="fw-bold">87</h2>
                                </div>
                                <i class="fas fa-user-plus fa-2x text-success"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-container p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="text-muted">Pending Appointments</h5>
                                    <h2 class="fw-bold">42</h2>
                                </div>
                                <i class="fas fa-calendar-alt fa-2x text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity and Quick Actions -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card dashboard-container p-4">
                            <h4 class="mb-3">Recent Activity</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    New patient registered
                                    <span class="badge bg-primary rounded-pill">2m ago</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Appointment scheduled
                                    <span class="badge bg-primary rounded-pill">1h ago</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Medical record updated
                                    <span class="badge bg-primary rounded-pill">3h ago</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card dashboard-container p-3">
                            <h5>Quick Actions</h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary">
                                    <i class="fas fa-file-medical me-2"></i>New Consultation
                                </button>
                                <button class="btn btn-outline-success">
                                    <i class="fas fa-calendar-check me-2"></i>Schedule Appointment
                                </button>
                                <button class="btn btn-outline-warning">
                                    <i class="fas fa-notes-medical me-2"></i>Medical Records
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
